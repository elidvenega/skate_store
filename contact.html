<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/00450355a3.js" crossorigin="anonymous"></script>
    <title>Noping Skate Shop</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!--Form-->
    <section id="contact">
        <div class="contact-form bg-primary p-2">
            <h2 class="m-heading center">Contact Us</h2>
            <p class="center">Please use the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="name" id="name" placeholder="Enter Name"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn btn-dark">
            </form>
        </div>
    </section>
    <!--footer-->
    <footer>

        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>

    </footer>

    <script src="js/main.js"></script>

</body>

</html>
